{% extends 'base_layout.html' %}

{% block content %}
    <h1>Porduct list</h1>
    <div id='list_box'>
        {% for product in products %}
        <div class='product'>
                <a href="{% url 'products:detail' slug=product.slug %}">
                    <div class='thumb'>
                        <img src='{{ product.primaryImage.url }}' width='100%'>
                    </div>
                </a>
            <p>
                {{ product.title }}
                <span class='price_tag'>${{ product.price }}</span>
            </p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
